server:
  port: 9004

spring:
  application:
    name: transaction-service

  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=finance;encrypt=false;trustServerCertificate=true
    username: sa
    password: YourStrong!Passw0rd
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.dialect: org.hibernate.dialect.SQLServerDialect
      hibernate.format_sql: true
      # keep DB in UTC, store timestamp without timezone in SQL Server as datetime2
      hibernate.jdbc.time_zone: UTC
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    repair: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/finance

management:
  endpoints.web.exposure.include: health,info
